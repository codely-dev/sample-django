{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock title %}
{% block header %}Login{% endblock header %}

{% block content %}

<div class="be-wrapper be-login">
    <div class="main-content container-fluid">
        <div class="splash-container">
            <div class="card card-border-color card-border-color-primary">
                <div class="card-header"><img class="logo-img" src="{% static 'logo.svg' %}" alt="logo" width="{conf.logoWidth}" height="40">
                </div>
                <div class="card-body">
                    <form action="{% url 'login' %}" method="post">
                        <div class="login-form">
                            <div class="form-group">
                                <label>Benutzername</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label>Passwort</label>
                                {{ form.password }}
                            </div>
                            <div class="form-group row login-tools">
                                <div class="col-6 login-remember">
                                    <div class="custom-control custom-checkbox" style="display: none;">
                                        <input class="custom-control-input" type="checkbox" id="check1">
                                        <label class="custom-control-label" for="check1">Remember Me</label>
                                    </div>
                                </div>
                                <div class="col-6 login-forgot-password">
                                    <a href="pages-forgot-password.html">Passwort vergessen?</a>
                                </div>
                            </div>
                            <div class="form-group row login-submit">
                                <div class="col-6">
                                    <a href="{% url 'register' %}" class="btn btn-secondary btn-xl">Registrieren</a>
                                </div>
                                <div class="col-6">
                                    <input class="btn btn-primary btn-xl" type="submit" value="Login">
                                    <input type="hidden" name="next" value="{{ next }}" />
                                    {% csrf_token %}
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
